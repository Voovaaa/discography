{% extends "base.html" %}
{% block title %}Artists{% endblock %}

{% block content %}
{% if artists %}
<ul>
    {% for artist in artists %}
    <li><a href="{% url 'discography:artist_detail' artist.id%}">{{ artist.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are not any artists for now</p>
{% endif %}
{% endblock %}

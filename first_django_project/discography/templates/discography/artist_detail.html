{% extends "base.html" %}
{% block title %}Detail{% endblock %}

{% block content %}
<p>{{ artist.name }}</p>

{% for track in artist.tracks.all %}
<ul>
    <p>{{ track.name }} - {{ track.date_published.year }}, {{ track.date_published.month }}</p>
</ul>
{% endfor %}
<a href="{% url 'discography:new_track' %}">Add new track</a>
{% endblock %}
